<!DOCTYPE html>

    <head>

    <body>
        <header class="header-bar">
            <div class="header-top">
                <div class="header-column">
                    <img class="top-ICON" src="ICON/wifi.png" alt="">

                <div class="header-column">
                    <span class="header-clock">10:44</span>
                </div>
                <div class="header-column">
                    <img class="top-ICON" src="ICON/bluetooth.png" alt="">

                </div>
            </div>
            <div class="header-bottom">
                
                <div  class="header-column">
                    <span>#Hashtag
                    </span>
                </div>
                <div class="header-icons">
                    <img class="header-icon" src="ICON/qr-code.png" alt="">
                    <img class="header-icon" src="ICON/music2.png" alt="">
                    <img class="header-icon" src="ICON/settings.png" alt="">
                </div>
            </div>
        </header>
        <section class="hashtag-optionbar">
            <div class="hashtag-option">

            <a href="" class="hashtag-option-title">Kakaopage</a>

        <section class="corona-virus">

                <span class="corona-virus-total">확진환자 130,380</span>
                <span class="corona-virus-today">▲ 747</span>

        <section class="hashtag-news">
            <div class="hashtag-news-content">
            </div>
        </section>
        <nav class="hashtag-search">
            <div class="hashtag-searchbar">
                <img src="ICON/hashtag-blue.png" alt="">
                <input type="text" placeholder="검색어를 입력하세요">
            </div>
            <section class="hashtag-words-content">
            <div class="hashtag-words">
                <span class="hashtag-word">#Social distancing</span>

            <div class="hashtag-words">

                <img class="user-black" src="ICON/user-black.png" >

            <a href="chats.html" class="tab-bar-tab reactive-speech">
                <img class="speech-white"  src="ICON/speech-bubble-2.png" alt="">

            </a>
            <a href="find.html" class="tab-bar-tab">
