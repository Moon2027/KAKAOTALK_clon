<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>Chats</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="CSS/css-style.css">
    </head>
    <body>
        <header class="header-bar">
            <div class="header-top">
                <div class="header-column">
                    <img class="top-ICON" src="ICON/wifi.png" alt="">
                </div>
                <div class="header-column">
                    <span class="header-clock">10:44</span>
                </div>
                <div class="header-column">
                    <img class="top-ICON" src="ICON/bluetooth.png" alt="">
                    <img class="top-ICON" src="ICON/charging.png" alt="">
                </div>
            </div>
            <div class="header-bottom">
                
                <div  class="header-column">
                    <span>Chats</span>
                </div>
                <img class="header-icon" src="ICON/settings.png" alt="">
            </div>
        </header>
        <main>
        <div class="search-bar">
            <img src="ICON/search.png" alt="">
            <input  type="text" placeholder="Find friends, chats">
        </div>
        <ul class="chats-list">
            <li class="chats-item">
                <a href="chat.html" class="to-chat">
                    <div class="chats-content">
                    <img class="chats-image" src="images/Wooseok.JPG" alt="">
                    <div class="chats-preview">
                        <h3 class="chats-user">Wooseok</h3>
                        <span class="chats-last-message">Hello! now, testing</span>
                    </div>
                    <span class="chats-date-time">16:30</span>
                    </div>
                </a>
            </li>
            <li class="chats-item">
                <a href="chat.html" class="to-chat">
                    <div class="chats-content">
                    <img class="chats-image" src="images/Hyochan.JPG" alt="">
                    <div class="chats-preview">
                        <h3 class="chats-user">Hyochan</h3>
                        <span class="chats-last-message">let's drinking alchol</span>
                    </div>
                    <span class="chats-date-time">May 9</span>
                    </div>
                </a>
            </li>
        </ul>
        <div class="create-chat">
            <img class="new-message-icon" src="ICON/new-message.png" alt="">
        </div>
        </main>
        <nav class="tab-bar">
            <a href="friends.html" class="tab-bar-tab reactive-user">
                <img class="user-white" src="ICON/user-white.png" >
                <img class="user-black" src="ICON/user-black.png" >
            </a>
            <a href="chats.html" class="tab-bar-tab reactive-speech">
                <img class="speech-white"  src="ICON/speech-bubble-2.png" alt="">
                <img class="speech-black" src="ICON/speech-bubble.png" alt="">
            </a>
            <a href="find.html" class="tab-bar-tab">
                <img src="ICON/search.png" alt="">
            </a>
            <a href="more.html" class="tab-bar-tab">
                <img src="ICON/more.png" alt="">
            </a>
        </nav>
    </body>
</html>
